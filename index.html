<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scrabble</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <section class="word-scrabble">
        <h1>Word Scrabble</h1>
        <p class="scrabbled-word">CAVSAN</p>
        <div class="hint-and-time">
            <p>Hint: Piece of fabric for all painting</p>
            <p class="time">Time Left: 30s</p>
        </div>
        <form action="">
            <input type="text" placeholder="Enter a valid word">
            <div class="refresh-and-check">
                <button class="refresh-btn">Refresh Word</button>
                <button class="check-btn">Check Word</button>
            </div>
        </form>
    </section>

    <script type="module" src="script.js"></script>
    <script type="module" src="words.js"></script>
</body>
</html>
